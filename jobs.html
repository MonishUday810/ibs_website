<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ybv1iat.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Board Singapore</title>
    <style>
        :root {
            --bg-color: #fbf7f0;
            --bg-color-secondary: #f1f2e5;
            --raleway-400: 'Raleway', sans-serif;
            --droid-serif: 'droid-serif', serif;
        }

        html,
        body {
            /* scroll-snap-type: y mandatory; */
            overflow-y: scroll;
            height: 100%;
            /* scroll-padding-top: 0; */
            /* scroll-padding-bottom: 0vh; */
        }

        @font-face {
            font-family: 'Friz';
            src: url('public/assets/Friz.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: var(--droid-serif);
            background-color: var(--bg-color);
            color: #000000;
            overflow-x: hidden;
            height: 100%;
            /* overflow-y: hidden; */
        }

        .hero {
            position: relative;
            min-height: auto;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-header-text {
            font-family: 'Friz', serif;
            white-space: nowrap;
            font-size: clamp(2.5rem, 4vw, 4rem);
            position: relative;
            text-align: center;
            color: #14294a;
            letter-spacing: 0.1rem;
        }

        .hero-header-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: nowrap;
            margin-top: 1rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .section {
            overflow: visible;
            padding: 1rem 2rem;
            font-size: 2rem;
            opacity: 1;
            transform: none;
            margin-bottom: 1rem;
        }

        .section-text {
            font-family: var(--droid-serif);
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 2rem;
            line-height: 1.6;
        }

        .site-footer {
            padding: 0.5rem;
            background-color: #000;
            color: #fff;
            font-family: var(--droid-serif);
            text-align: center;
            /* scroll-snap-align: center; */
            /* scroll-snap-stop: always; */
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .footer-bottom {
            margin-top: 1rem;
            text-align: center;
            border-top: 1px solid #fff;
            padding-top: 0.5rem;
            margin-top: 1rem;
            width: 100%;
        }

        .hero-top-left-logo {
            height: clamp(2.5rem, 9vw, 8rem);
            vertical-align: middle;
            margin-right: 2rem;
            position: relative;
            z-index: 10;
        }

        .background-color {
            background: linear-gradient(to bottom, var(--bg-color-secondary) 0%, var(--bg-color) 100%);
        }

        .job-application-section {
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--droid-serif);
            overflow-x: hidden;
        }

        .form-container {
            max-width: 100%;
            width: 100%;
            padding: 0 1rem 2rem 1rem;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .form-title {
            font-family: var(--droid-serif);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .job-form {
            font-family: var(--droid-serif);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row input {
            flex: 1;
        }

        /* Adjust email and phone group to be equal width */
        .form-row .email-input,
        .form-row .phone-input-group {
            flex: 1;
            display: flex;
        }

        .email-input input {
            width: 100%;
        }

        .job-form input {
            padding: 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            font-family: var(--droid-serif);
            font-size: 1rem;
        }

        .job-form button {
            padding: 1rem;
            border-radius: 999px;
            background-color: #000;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            font-family: var(--droid-serif);
        }

        .phone-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .phone-input-group select,
        .phone-input-group input {
            padding: 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            font-family: var(--droid-serif);
            font-size: 1rem;
        }

        .phone-input-group select {
            max-width: 7rem;
            background-color: #fff;
            margin-top: 0.2rem;
            position: relative;
        }

        .phone-input-group select {
            padding-left: 2.5rem;
            background-image: url('https://flagcdn.com/sg.svg');
            background-repeat: no-repeat;
            background-position: 8px center;
            background-size: 1.2rem auto;
        }

        .phone-input-group select:focus {
            z-index: 1;
        }

        .phone-input-group select option {
            margin-top: 1rem;
        }

        @media only screen and (max-width: 900px) {

            .hero-header-container {
                margin-top: 1.5rem;
                gap: 0.5rem;
            }

            .hero-header-text {
                font-size: 2.5rem;
                white-space: normal;
                word-break: break-word;
            }

            .typewriter-line1 {
                white-space: normal;
                word-break: break-word;
                /* font-size removed; clamp from base will apply */
            }

            .typewriter-line2 {
                white-space: normal;
                word-break: break-word;
                margin-bottom: -2.5rem
                    /* font-size removed; clamp from base will apply */
            }

            .hero-top-left-logo {
                height: 6rem;
                margin-left: 1rem;
            }

            .idea-content {
                flex-direction: column-reverse;
                align-items: center;
                gap: 1.5rem;
                flex-wrap: wrap;
            }

            .idea-text {
                text-align: center;
                width: 100%;
            }

            .idea-bigtext {
                font-size: 2.3rem;
                text-align: center;
            }

            .idea-subbigtext {
                font-size: 1.3rem;
            }

            .idea-image {
                width: 90vw;
                height: auto;
                max-width: 90vw;
                max-height: 50vh;
            }

            .mailing-form {
                flex-direction: column;
                align-items: stretch;
                gap: 0.8rem;
            }

            .mailing-form input[type="email"] {
                min-width: 0;
                width: 90%;
                max-width: 400px;
                box-sizing: border-box;
                margin: 0 auto;
            }

            .mailing-form button {
                width: 90%;
                max-width: 200px;
                margin: 0 auto;
            }

            .footer-container {
                flex-direction: column;
                align-items: center;
                width: 100%;
                gap: 1.5rem;
            }

            .footer-column {
                width: 100%;
                align-items: center;
                text-align: center;
            }

            .hero-text {
                margin-top: 0;
                margin-left: 1rem;
                margin-right: 1rem;
                line-height: 1.2;
                margin-bottom: 0;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row input {
                width: 95%;
            }

            .form-container {
                padding: 1rem 1rem 1rem 0;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media only screen and (max-width: 425px) {
            .hero-header-container {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 1rem;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .hero-top-left-logo {
                margin: 0;
                height: 4rem;
            }

            .typewriter-line2 {
                margin-bottom: -1rem
            }
        }

        @media only screen and (max-width: 376px) {
            .hero-header-text {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-color">
        <section id="section-hero" class="hero">
             <div class="hero-header-container">
            <img src="./public/assets/IBS_circular.png" alt="Circle Logo" class="hero-top-left-logo" onclick="window.location.href='index.html'" style="cursor: pointer;" />
            <div class="hero-header-text" onclick="window.location.href='index.html'" style="cursor: pointer;">INTERNATIONAL BOARD SINGAPORE</div>
        </div>
        </section>
        <section class="job-application-section">
            <div class="form-container">
                <h2 class="typewriter-line1">Apply Here</h2>
                <form class="job-form">
                    <div class="form-row">
                        <input type="text" name="name" placeholder="Name" required />
                        <input type="date" name="dob" placeholder="Date of Birth" required />
                    </div>
                    <div class="form-row">
                        <div class="email-input">
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="phone-input-group">
                            <select name="country-code" required onchange="updateFlag(this)">
                                <option value="+65">+65</option>
                                <option value="+91">+91</option>
                                <!-- Add more country codes as needed -->
                            </select>
                            <input type="tel" name="phone" placeholder="Phone Number" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="text" name="qualification" placeholder="Qualification" required />
                        <input type="text" name="job" placeholder="Role" required />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <section class="mailing-footer-section" id="section-6"
        style="display: flex; flex-direction: column; justify-content: space-between; margin-top: 1rem;">
        <footer class="site-footer">
            <div class="footer-container"
                style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; gap: 1rem;">
                <div class="footer-column" style="flex: 1; margin-top: 1rem;">
                    <p style="margin:4px"><a href="about.html#about"
                            style="color: white; text-decoration: none;">About</a></p>
                    <p style="margin:4px"><a href="legal.html" style="color: white; text-decoration: none;">Legal</a>
                    </p>
                    <p style="margin:4px"><a href="about.html#contact"
                            style="color: white; text-decoration: none;">Contact</a></p>
                    <p style="margin:4px"><a href="jobs.html" style="color: white; text-decoration: none;">Jobs</a></p>
                </div>
                <div class="footer-column" style="flex: 1; margin-top: 1rem;">
                    <p style="margin:4px"><a href="blogs.html"
                            style="color: white; text-decoration: none;"><strong>Blog</strong></a></p>
                    <p style="margin:4px"><a href="books.html" style="color: white; text-decoration: none;">Books to
                            Read</a></p>
                    <p style="margin:4px"><a href="books.html" style="color: white; text-decoration: none;">People to
                            Follow</a>
                    </p>
                </div>
            </div>
            <div class="footer-bottom"
                style="border-top: 1px solid #555; margin-top: 1rem; padding-top: 0.5rem; text-align: center; color: #888;">
                <p>&copy; 2025 International Board Singapore. All rights reserved.</p>
            </div>
        </footer>
    </section>
</body>
<script>
  function updateFlag(selectElement) {
    const flagMap = {
      '+65': 'https://flagcdn.com/sg.svg',
      '+91': 'https://flagcdn.com/in.svg'
      // Add more mappings if needed
    };
    const flagUrl = flagMap[selectElement.value] || '';
    selectElement.style.backgroundImage = flagUrl ? `url('${flagUrl}')` : '';
  }
</script>

</html>
