<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ybv1iat.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Board Singapore</title>
    <style>
        .about-section {
            padding: 1rem 2rem;
            font-family: var(--droid-serif);
        }

        .about-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .about-description {
            font-size: 1.25rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        :root {
            --bg-color: #fbf7f0;
            --bg-color-secondary: #f1f2e5;
            --raleway-400: 'Raleway', sans-serif;
            --droid-serif: 'droid-serif', serif;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .bounce-arrow {
            animation: bounce 1.2s infinite;
        }

        html,
        body {
            /* scroll-snap-type: y mandatory; */
            overflow-y: scroll;
            height: 100%;
            /* scroll-padding-top: 0; */
            /* scroll-padding-bottom: 0vh; */
        }

        @font-face {
            font-family: 'Friz';
            src: url('public/assets/Friz.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: var(--droid-serif);
            background-color: var(--bg-color);
            color: #000000;
            overflow-x: hidden;
            height: 100%;
            /* overflow-y: hidden; */
        }

        /* Duplicated html, body rule removed */

        .hero {
            position: relative;
            min-height: auto;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-header-text {
            font-family: 'Friz', serif;
            font-size: 3.5rem;
            position: relative;
            margin-top: 3rem;
            text-align: center;
            color: #000000;
            letter-spacing: 0.1rem;
            white-space: normal;
        }

        .highlight-container {
            position: relative;
            display: inline-block;
        }

        .highlight-word {
            position: relative;
            z-index: 2;
        }

        .highlight-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .caret-animation {
            display: none;
        }

        .write-animation {
            display: inline-block;
            border-right: 2px solid #00b56a;
            white-space: nowrap;
            overflow: hidden;
            font-weight: bold;
            font-size: 4.9rem;
            font-family: 'Courier New', monospace;
            color: #01653b;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 6ch
            }
        }

        .draw-letter {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 0.5s ease forwards;
        }

        .draw-letter:nth-child(1) {
            animation-delay: 2.2s;
        }

        .draw-letter:nth-child(2) {
            animation-delay: 2.7s;
        }

        .draw-letter:nth-child(3) {
            animation-delay: 3.2s;
        }

        .draw-letter:nth-child(4) {
            animation-delay: 3.7s;
        }

        .draw-letter:nth-child(5) {
            animation-delay: 4.2s;
        }

        .draw-letter:nth-child(6) {
            animation-delay: 4.7s;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes caretFade {
            to {
                opacity: 1;
            }
        }

        @keyframes typewriter {
            to {
                width: 6ch;
            }
        }

        .section {
            overflow: visible;
            padding: 1rem 2rem;
            font-size: 2rem;
            opacity: 1;
            transform: none;
            margin-bottom: 1rem;
        }

        .section-text {
            font-family: var(--droid-serif);
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 2rem;
            line-height: 1.6;
        }

        .typewriter-line1 {
            font-weight: bold;
            font-size: 1.5rem;
            overflow: hidden;
            white-space: nowrap;
            font-family: var(--droid-serif);
            color: #2b2b2c;
            letter-spacing: -0.5px;
            margin-bottom: 2rem;
            text-align: center;
            word-wrap: break-word;
        }

        .typewriter-line2 {
            overflow: visible;
            white-space: normal;
            display: inline-block;
            font-weight: 100;
            font-size: 1.3rem;
            font-family: var(--droid-serif);
            color: #2b2b2c;
            letter-spacing: -0.5px;
            word-wrap: break-word;
            text-align: left;
        }

        .typewriter-wrapper {
            display: inline-block;
            width: auto;
            vertical-align: bottom;
        }

        .hero-header-logo {
            height: 6.5rem;
            vertical-align: middle;
            margin-right: 2rem;
        }

        .hero-text {
            margin-top: 10rem;
            margin-bottom: auto;
        }

        .hero-text-left {
            text-align: left;
            margin-top: 8rem;
            margin-left: 1rem;
            font-weight: 800
        }

        .hero-text-left .typewriter-line1 {
            margin-bottom: 0.5rem;
        }

        .idea-section {
            background-color: var(--bg-color);
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            /* min-height: 100vh; */
            height: auto;
            align-items: center;
            margin-bottom: 0;
            /* scroll-snap-align: center; */
            /* scroll-snap-stop: always; */
            position: relative;
        }

        .idea-content {
            display: flex;
            flex-direction: row-reverse;
            max-width: 1200px;
            width: 100%;
            align-items: center;
            justify-content: space-between;
            font-family: var(--droid-serif);
            gap: 2rem;
            /* add spacing between columns */
        }

        .idea-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            padding: 0 1rem 0 1rem;
            font-size: 1.2rem;
            color: #000;
            font-family: var(--droid-serif);
            column-count: 2;
            column-gap: 1rem;
        }

        .idea-text p {
            margin-bottom: 1.5rem;
        }

        .idea-heading {
            font-size: 3rem;
            font-family: var(--droid-serif);
            font-weight: 700;
            margin: 0;
        }

        .idea-subheading {
            font-size: 2.5rem;
            font-family: var(--droid-serif);
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .idea-image {
            width: 70vh;
            height: 70vh;
            background-color: #000;
            flex-shrink: 0;
            border-radius: 12px;
        }

        .raleway-400 {
            font-family: var(--droid-serif);
            font-weight: 400;
            font-style: normal;
        }

        .raleway-200 {
            font-family: var(--droid-serif);
            font-weight: 200;
            font-style: normal;
        }

        .mailing-list-section {
            margin-top: 5rem;
            text-align: center;
            /* min-height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .mailing-list-container {
            max-width: 600px;
            margin: 0 auto;
        }


        .mailing-subheading {
            font-size: 1.5rem;
            font-family: var(--droid-serif);
            margin-bottom: 1.5rem;
        }

        .mailing-form input[type="email"] {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 999px;
            font-family: var(--droid-serif);
        }

        .mailing-form {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-direction: row;
            font-family: var(--droid-serif);
        }

        .mailing-form input[type="email"] {
            flex: 1;
            min-width: 250px;
        }

        .mailing-form button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-family: var(--droid-serif);
        }

        .mailing-heading {
            font-size: 2.5rem;
            font-weight: 400;
            margin: 0;
            font-family: var(--droid-serif);
        }

        .site-footer {
            padding: 0.5rem;
            background-color: #000;
            color: #fff;
            font-family: var(--droid-serif);
            text-align: center;
            /* scroll-snap-align: center; */
            /* scroll-snap-stop: always; */
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .footer-bottom {
            margin-top: 1rem;
            text-align: center;
            border-top: 1px solid #fff;
            padding-top: 0.5rem;
            margin-top: 1rem;
            width: 100%;
        }

        .animated-underline {
            width: 60%;
            height: 2px;
            background-color: #ccc;
            margin: 1rem auto;
        }

        .hero-top-left-logo {
            position: absolute;
            top: 0.7rem;
            left: 1.5rem;
            height: 120px;
            z-index: 10;
        }

        .idea-bigtext {
            font-size: 5.5rem;
            font-weight: 100;
            text-align: right;
            text-underline-offset: 0.2rem;
            /* text-decoration: underline;
            text-decoration-thickness: 0.2rem; */
        }

        .idea-subbigtext {
            font-size: 2.5rem;
            font-weight: 100;
        }

        .background-color {
            background: linear-gradient(to bottom, var(--bg-color-secondary) 0%, var(--bg-color) 100%);
        }

        .job-application-section {
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--droid-serif);
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 0 2rem 2rem 2rem;
            border-radius: 12px;
        }

        .form-title {
            font-family: var(--droid-serif);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .job-form {
            font-family: var(--droid-serif);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row input {
            flex: 1;
        }

        .job-form input {
            padding: 1rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            font-family: var(--droid-serif);
            font-size: 1rem;
        }

        .job-form button {
            padding: 1rem;
            border-radius: 999px;
            background-color: #000;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            font-family: var(--droid-serif);
        }
    </style>
</head>

<body>
    <div class="background-color">
        <section id="section-hero" class="hero">
            <div class="hero-header-text" onclick="window.location.href='index.html'" style="cursor: pointer;">
                INTERNATIONAL BOARD SINGAPORE</div>
            <img src="./public/assets/wordmark_circle.png" alt="Circle Logo" class="hero-top-left-logo"
                onclick="window.location.href='index.html'" style="cursor: pointer;" />
        </section>
        <section class="job-application-section">
            <div class="form-container">
                <h2 class="typewriter-line1">Apply Here</h2>
                <form class="job-form">
                    <div class="form-row">
                        <input type="text" name="name" placeholder="Name" required />
                        <input type="date" name="dob" placeholder="Date of Birth" required />
                    </div>
                    <div class="form-row">
                        <input type="email" name="email" placeholder="Email" required />
                        <input type="tel" name="phone" placeholder="Phone Number" required />
                    </div>
                    <div class="form-row">
                        <input type="text" name="qualification" placeholder="Qualification" required />
                        <input type="text" name="job" placeholder="Role" required />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <section class="mailing-footer-section" id="section-6"
        style="display: flex; flex-direction: column; justify-content: space-between; margin-top: 1rem;">
        <footer class="site-footer">
            <div class="footer-container"
                style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; gap: 1rem;">
                <div class="footer-column" style="flex: 1; margin-top: 1rem;">
                    <p style="margin:4px"><a href="about.html#about"
                            style="color: white; text-decoration: none;">About</a></p>
                    <p style="margin:4px"><a href="legal.html" style="color: white; text-decoration: none;">Legal</a>
                    </p>
                    <p style="margin:4px"><a href="about.html#contact"
                            style="color: white; text-decoration: none;">Contact</a></p>
                    <p style="margin:4px"><a href="jobs.html" style="color: white; text-decoration: none;">Jobs</a></p>
                </div>
                <div class="footer-column" style="flex: 1; margin-top: 1rem;">
                    <p style="margin:4px"><a href="#"
                            style="color: white; text-decoration: none;"><strong>Blog</strong></a></p>
                    <p style="margin:4px"><a href="#" style="color: white; text-decoration: none;">Books to Read</a></p>
                    <p style="margin:4px"><a href="#" style="color: white; text-decoration: none;">People to Follow</a>
                    </p>
                </div>
            </div>
            <div class="footer-bottom"
                style="border-top: 1px solid #555; margin-top: 1rem; padding-top: 0.5rem; text-align: center; color: #888;">
                <p>&copy; 2025 International Board Singapore. All rights reserved.</p>
            </div>
        </footer>
    </section>
</body>

</html>
